<div *ngIf="products.length">

    <h1>Products</h1>
    <div style="display: flex; flex-wrap: wrap;"> 
        <div *ngFor='let product of products' style="flex: 1 1 33.3333%;min-width: 320px;"> 
            <h2>{{product.name}}</h2>
            <p>{{product.name}}</p>
            <label>{{product.price}}</label>
        </div>
    </div>
    
</div>
